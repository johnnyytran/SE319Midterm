<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>My Website</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to J&E Electronics Haven</h1>
    </header>
   
    <section>
        <h2>FEATURED PRODUCTS</h2>
    </section>


    <div id="myCarouselAutoplaying" class="carousel carousel-dark slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
                aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class=""
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class=""
                aria-label="Slide 3"></button>
            
            
        </div>
        <div class="carousel-inner">


            <div class="carousel-item justify-content-center flex-fill">
                <div class="container">
                    
                    <img src="./images/applelogo.jpg" class="d-block w-50 carousel_img"
                        alt="Apple" />
                        <a href ="Apple.html">
                        <div class="carousel-caption justify-content-center">
                            <h1>Apple</h1>
                        
                        
                        </div>
                        </a>
                    
                </div>
            </div>


            <div class="carousel-item justify-content-center flex-fill active">
                <div class="container">
                    <img src="./images/microsoftlogo.jpg" class="d-block w-45 carousel_img"
                        alt="microsoftlogo" />
                        <a href ="microsoft.html">
                    <div class="carousel-caption justify-content-center">
                        <h1>Microsoft</h1>


                    </div>
                        </a>
                </div>
            </div>


            <div class="carousel-item justify-content-center flex-fill active">
                <div class="container">
                    
                    <img src="./images/googlelogo.png" class="d-block w-50 carousel_img"
                        alt="googlelogo" />
                        <a href ="google.html">
                    <div class="carousel-caption justify-content-center">
                        <h1>Google</h1>


                    </div>
                        </a>
                </div>
            </div>


            
           
            


        </div>
    </div>
    <div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarouselAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarouselAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="">Next</span>
        </button>
    </div>




    <footer>
    
        <p> <a href="about.html">About Us</a> </p>
    </footer>
</body>
</html>
